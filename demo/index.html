<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery NI-Tree Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id=tree1></div>
    <input id=btn_expand1 type=button value="Expand all">
    <input id=btn_collapse1 type=button value="Collapse all">
    <br>
    <input id=btn_checked1 type=button value="Get checked">
    <input id=btn_checked_leafs1 type=button value="Get checked leafs">
    <input id=btn_unchecked1 type=button value="Get unchecked">
    <input id=btn_unchecked_leafs1 type=button value="Get unchecked leafs">
    <br>
    <textarea id=log1 style="width:100%;height:160px"></textarea>

    <hr>

    <div id=tree2></div>
    <input id=btn_expand2 type=button value="Expand all">
    <input id=btn_collapse2 type=button value="Collapse all">
    <br>
    <input id=btn_checked2 type=button value="Get checked">
    <input id=btn_checked_leafs2 type=button value="Get checked leafs">
    <input id=btn_unchecked2 type=button value="Get unchecked">
    <input id=btn_unchecked_leafs2 type=button value="Get unchecked leafs">
    <br>
    <textarea id=log2 style="width:100%;height:160px"></textarea>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="../jquery.nitree.js"></script>
    <script src="javascript/index.js"></script>
</body>
</html>
